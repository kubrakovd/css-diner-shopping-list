<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="CSS Diner Shopping List">
	<title>CSS Dinner Shopping List, Kubrakov Denys</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" href="favicon.png">
</head>
<body>
	<header class='dk-header'>
		<h1>
			CSS Diner Shopping List
		</h1><h4>Let's go to the mall!</h4>
	</header>

	<div class="dk-container">
		<main>
			<ul class="dk-shopping-list">
				<li>
					<label>
						<input type="checkbox">
						<span>
							A lot of pickles
							<small class='dk-small'>
								for the next lessons about CSS
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							10 apples
							<small class='dk-small'>
								for more CSS manipulations
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							20 oranges
							<small class='dk-small'>
								because they are awesome
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							13 plates
							<small class='dk-small'>
								hm... they always disappear
							</small>
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							15 bentos
						</span>
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						<span>
							1 bottle of Sake ^_^
							<small class='dk-small'>
								for my friends
							</small>
						</span>
					</label>
				</li>
			</ul>

		</main>

		<footer class="dk-footer">
		<p>
			Bon appetit :)
		</p>
		</footer>
	</div>

</body>
</html>
